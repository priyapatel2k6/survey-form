<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>survey form free freeCodeCamp </title>
  <link rel="shortcut icon" href="images/Fa-Team-Fontawesome-Brands-FontAwesome-Brands-Free-Code-Camp.1024 (1).png" type="image/x-icon">
</head>
<body
  class="bg-sky-400 bg-cover bg-center bg-no-repeat bg-[url('https://cdn.freecodecamp.org/testable-projects-fcc/images/survey-form-background.jpeg')]">
  <div class="bg-blue-700 py-20 bg-opacity-50">
    <h2 class="text-center text-4xl text-white">freeCodeCamp Survey Form</h2>
    <p class="text-center mt-3 text-lg text-gray-200">Thank you for taking the time to help us improve the platform</p>
    <form class="bg-blue-950 w-2/5 p-16 rounded-lg mt-10 m-auto">
      <div>
        <label class="text-white text-lg">Name</label><br>
        <input class="border outline-blue-300 w-full p-2 mt-2 mb-6 rounded-md border-color " type="text" id="name"
          name="name" placeholder="Enter your name">
      </div>
      <div>
        <label class="text-white text-lg ">Email</label><br>
        <input class="border w-full p-2 mt-2 mb-6 rounded-md  outline-blue-300" type="text" id="email" name="email"
          placeholder="Enter your email">
      </div>
      <div>
        <label class="text-white text-lg ">Age (Optional)</label><br>
        <input class="w-full p-2 mt-2 rounded-md mb-6  outline-blue-300" type="number" name="age" id="number" min="18"
          max="70" class="form-control" placeholder="Age" required>
      </div>           
      <div>
        <label class="text-white text-lg ">Which option best describes your current role?</label><br>
        <select class="w-full p-2 mt-2 rounded-md  text-gray-600 mb-6  outline-blue-300" id="dropdown" name="role"
          class="form-control" required="">
          <option disabled="" selected="" value="">Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div>
        <label class="text-white text-lg ">Would you recommend freeCodeCamp to a friend?</label><br>
        <label class="text-white ">
          <input type="radio" name="recommend" value="definately" class="mt-4 mr-3 scale-150">Definately
        </label><br>
        <label class="text-white ">
          <input type="radio" name="recommend" value="definately" class="mt-4 mr-3 scale-150">Maybe
        </label><br>
        <label class="text-white ">
          <input type="radio" name="recommend" value="definately" class="mt-4 mr-3 scale-150">Not
          Sure
        </label>
      </div>
      <div class="mt-2">
        <label class="block text-lg text-white mt-10">What is your favorite feature of freeCodeCamp?</label>
        <select class="w-full p-2 mt-2 rounded-md  text-gray-600 mb-6  outline-blue-300" id="dropdown" name="role"
          class="form-control" required="">
          <option disabled="" selected="" value="">Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div>
        <label class="text-white text-lg ">What would you like to see improved? (Check all that
          apply)</label><br>
        <label class="text-white "><input type="checkbox" name="Front-end" value="Front-end"
            class="mt-4 mr-3 scale-150">Front-end
          Projects</label><br>
        <label class="text-white "><input type="checkbox" name="Back-end" value="Back-end"
            class="mt-4 mr-3 scale-150">Back-end
          Projects</label><br>
        <label class="text-white "><input type="checkbox" name="Data" value="Data" class="mt-4 mr-3 scale-150">Data
          Visualization</label><br>
        <label class="text-white "><input type="checkbox" name="Challenges" value="Challenges"
            class="mt-4 mr-3 scale-150">Challenges</label><br>
        <label class="text-white "><input type="checkbox" name="Community" value="Community"
            class="mt-4 mr-3 scale-150">Open
          Source Community</label><br>
        <label class="text-white "><input type="checkbox" name="help" value="help" class="mt-4 mr-3 scale-150">Gitter
          help
          rooms</label><br>
        <label class="text-white"><input type="checkbox" name="videos" value="video" class="mt-4 mr-3 scale-150"
            </label>Videos
      </div>
      <div class="mt-8">
        <label class="text-white">Any comments or suggestions?</label><br />
        <textarea class="p-3 h-36 mt-3 w-full text-black outline-blue-500 rounded-lg"
          placeholder="Enter your comment here..."></textarea>
        <button type="submit"
          class="mt-10 w-full p-3 bg-green-800 text-xl text-white hover:bg-green-400 hover:text-black">Submit</button>
      </div>
    </form>
  </div>

</body>

</html>
